<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([41.31, 69.24], 8); // Center on Tashkent

    // Base map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // WAQI Air Quality Overlay
    const waqiTiles = 'https://tiles.aqicn.org/tiles/usepa-aqi/{z}/{x}/{y}.png?token=914fa5ca49a128dc586c4c93470247490a5bfbc2';
    L.tileLayer(waqiTiles, {
      opacity: 0.7,
      maxZoom: 12,
      attribution: 'Air Quality Â© <a href="https://waqi.info/">WAQI</a>'
    }).addTo(map);
  </script>
</body>
</html>
